<!DOCTYPE html>
<html>
  <head>
    <!--

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="index.js" type="module"></script>
    <title>Node Selector &mdash; Banana Split</title>

    <style>
      body {
        background-color: red;
        overscroll-behavior: none;
        overflow: hidden;
        font-family: sans-serif;
        user-select: none;
      }

      table {
        position: absolute;
        left: 0%;
        width: 100%;
        top: 0%;
        height: 80%;
        border-spacing: 10px;
        table-layout: fixed;
      }

      td {
        text-align: center;
        font-size: 5vw;
      }

      td.hybrid {
        background-color: #777777;
      }

      td.cone {
        background-color: #ffd91e;
      }

      td.cube {
        background-color: #aa00ff;
      }

      td.hybrid-center {
        background-color: #353535;
        color: white;
      }

      td.cone-center {
        background-color: #968011;
        color: white;
      }

      td.cube-center {
        background-color: #5a0088;
        color: white;
      }

      td.active {
        background-color: #00ff08;
        color: black;
      }

      div.time {
        position: absolute;
        left: 0%;
        width: 50%;
        bottom: 0%;
        height: 20%;
        font-size: 18vh;
        text-align: center;
      }

      div.time.auto {
        background-color: lightblue;
        color: black;
      }

      div.time.teleop-1 {
        background-color: black;
        color: white;
      }

      div.time.teleop-2 {
        background-color: orange;
        color: black;
      }

      div.time.teleop-3 {
        background-color: red;
        color: black;
      }

      div.middleOfBot {
      position: absolute;
      left: 50.5%;
      width: 16%;
      bottom: 0%;
      height: 20%;
      background-color: rgb(0, 166, 255);
      font-size: 8vh;
      text-align: center;
      } 
      div.highIntake {
      position: absolute;
      right: 17%;
      width: 16%;
      bottom: 0%;
      height: 20%;
      background-color: rgb(239, 115, 32);
      font-size: 8vh;
      text-align: center;
      } 
      div.ground {
      position: absolute;
      right: 0.5%;
      width: 16%;
      bottom: 0%;
      height: 20%;
      background-color: rgb(0, 166, 255);
      font-size: 8vh;
      text-align: center;
      } 
    </style>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td class="node hybrid">L1</td>
          <td class="node hybrid">L2</td>
          <td class="node hybrid">L3</td>
          <td class="node hybrid-center">L4</td>
          <td class="node hybrid-center">L5</td>
          <td class="node hybrid-center">L6</td>
          <td class="node hybrid">L7</td>
          <td class="node hybrid">L8</td>
          <td class="node hybrid">L9</td>
        </tr>
        <tr>
          <td class="node cone">M1</td>
          <td class="node cube">M2</td>
          <td class="node cone">M3</td>
          <td class="node cone-center">M4</td>
          <td class="node cube-center">M5</td>
          <td class="node cone-center">M6</td>
          <td class="node cone">M7</td>
          <td class="node cube">M8</td>
          <td class="node cone">M9</td>
        </tr>
        <tr>
          <td class="node cone">H1</td>
          <td class="node cube">H2</td>
          <td class="node cone">H3</td>
          <td class="node cone-center">H4</td>
          <td class="node cube-center">H5</td>
          <td class="node cone-center">H6</td>
          <td class="node cone">H7</td>
          <td class="node cube">H8</td>
          <td class="node cone">H9</td>
        </tr>
      </tbody>
    </table>

    <div class="time teleop-1">0:00</div>
    <div class="middleOfBot">middle Of Bot</div>
    <div class="highIntake">high intake</div>
    <div class="ground">ground</div>
  </body>
</html>
